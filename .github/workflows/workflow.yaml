name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

permissions:
  id-token: write
  contents: read

jobs:
  intergration:
    name: Continous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Lint Code
        run: echo "Linitng Repository"

      - name: Run Unit test
        run: echo "Running Unit Test"

  build-and-push-images:
    name: Continous Delivery
    needs: intergration
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/youtube-sentiment:latest

  Continuous-Deployment:
    needs: build-and-push-images
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Stop and remove old container
        run: |
          docker stop yt-sentiment || true
          docker rm yt-sentiment || true

      - name: Clean old images to free space
        run: |
          # Prune images older than 24h to avoid deleting the one we are about to pull
          docker image prune -af --filter "until=24h"

      - name: Pull latest images
        run: |
          docker pull ${{ vars.DOCKERHUB_USERNAME }}/youtube-sentiment:latest

      - name: Run Docker Image to serve users
        run: |
          docker run -d \
            -p 5000:5000 \
            --name=yt-sentiment \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }} \
            ${{ vars.DOCKERHUB_USERNAME }}/youtube-sentiment:latest

      - name: Clean previous images and containers
        run: |
          docker system prune -f
