<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Sentiment Insights</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Kiro IDE / Lavender Palette */
        --bg-deep: #0a0a14;
        --bg-card: #121225;
        --lavender: #a39cf4;
        --lavender-dim: rgba(163, 156, 244, 0.1);
        --text-main: #ffffff;
        --text-muted: #8b8ba7;
        --accent: #ff79c6;
        --border: rgba(163, 156, 244, 0.12);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        width: 360px;
        margin: 0;
        padding: 20px;
        line-height: 1.5;
      }

      /* Header Styling */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .header h1 {
        font-family: "Outfit", sans-serif;
        font-size: 18px;
        margin: 0;
        color: var(--lavender);
      }

      /* Glassmorphism Section Styling */
      .section {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: var(--shadow);
        transition: border-color 0.3s ease;
      }

      .section:hover {
        border-color: rgba(163, 156, 244, 0.3);
      }

      .section-title {
        font-family: "Outfit", sans-serif;
        font-size: 10px;
        font-weight: 800;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 12px;
        display: block;
      }

      /* Metric Bento Grid */
      .metric-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .metric {
        background: var(--lavender-dim);
        border-radius: 12px;
        padding: 12px;
        text-align: center;
        border: 1px solid var(--border);
      }

      .metric h3 {
        font-size: 10px;
        margin: 0;
        color: var(--lavender);
        text-transform: uppercase;
      }

      .metric p {
        font-size: 22px;
        font-weight: 700;
        margin: 4px 0 0 0;
        color: var(--text-main);
      }

      /* Visualizations Container */
      .viz-container {
        margin-top: 10px;
        min-height: 100px;
        display: flex;
        justify-content: center;
      }

      .viz-container img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Comment List with Custom Scrollbar */
      .comment-list {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 250px;
        overflow-y: auto;
      }

      .comment-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 8px;
        font-size: 12px;
        border-left: 3px solid var(--lavender);
      }

      .comment-sentiment {
        display: block;
        margin-top: 5px;
        font-weight: 600;
        font-size: 10px;
        color: var(--lavender);
      }

      /* Pulse Animation for Status */
      .pulse {
        animation: pulse-animation 2s infinite;
      }

      @keyframes pulse-animation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      #output p {
        margin: 5px 0;
        font-size: 13px;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-deep);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--lavender-dim);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--lavender);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#a39cf4"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        ></path>
      </svg>
      <h1>Insights Explorer</h1>
    </div>

    <div class="section" id="status-container">
      <span class="section-title">Engine Status</span>
      <div id="output">
        <p>Waiting for YouTube video...</p>
      </div>
    </div>

    <div class="section">
      <span class="section-title">Key Performance Metrics</span>
      <div id="metrics-container" class="metric-grid">
        <div class="metric">
          <h3>Volume</h3>
          <p>--</p>
        </div>
        <div class="metric">
          <h3>Sentiment</h3>
          <p>--</p>
        </div>
      </div>
    </div>

    <div class="section">
      <span class="section-title">Sentiment Distribution</span>
      <div id="chart-container" class="viz-container"></div>
    </div>

    <div class="section">
      <span class="section-title">Engagement Trend</span>
      <div id="trend-graph-container" class="viz-container"></div>
    </div>

    <div class="section">
      <span class="section-title">Top Key-Terms</span>
      <div id="wordcloud-container" class="viz-container"></div>
    </div>

    <div class="section">
      <span class="section-title">Analysis Feed</span>
      <div id="predictions-list"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
